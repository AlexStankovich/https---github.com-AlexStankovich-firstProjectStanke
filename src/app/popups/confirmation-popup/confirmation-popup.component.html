<h1>Are you sure you want to leave this page? There are unsaved changes.</h1>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    cdkFocusInitial
    (click)="confirm()"
  >
    Continue
  </button>
</mat-dialog-actions>
